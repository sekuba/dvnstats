type DefaultReceiveLibrary {
  id: ID!
  chainId: BigInt! @index
  eid: BigInt! @index
  library: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}

type DefaultUlnConfig {
  id: ID!
  chainId: BigInt! @index
  eid: BigInt! @index
  confirmations: BigInt!
  requiredDVNCount: Int!
  optionalDVNCount: Int!
  optionalDVNThreshold: Int!
  requiredDVNs: [String!]!
  optionalDVNs: [String!]!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
}

type OApp {
  id: ID!
  chainId: BigInt! @index
  address: String! @index
  totalPacketsReceived: BigInt!
  lastPacketBlock: BigInt
  lastPacketTimestamp: BigInt
}

type OAppSecurityConfig {
  id: ID!
  oappId: String! @index
  chainId: BigInt! @index
  oapp: String! @index
  eid: BigInt! @index
  receiveLibrary: String
  configConfirmations: BigInt
  configRequiredDVNCount: Int
  configOptionalDVNCount: Int
  configOptionalDVNThreshold: Int
  configRequiredDVNs: [String!]!
  configOptionalDVNs: [String!]!
  lastUpdatedBlock: BigInt!
  lastUpdatedTimestamp: BigInt!
  lastUpdatedByEventId: String!
}

type OAppEidPacketStats {
  id: ID!
  oappId: String! @index
  chainId: BigInt! @index
  oapp: String! @index
  srcEid: BigInt! @index
  packetCount: BigInt!
  lastPacketBlock: BigInt
  lastPacketTimestamp: BigInt
}

type PacketDelivered {
  id: ID!
  chainId: BigInt! @index
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  receiver: String! @index
  srcEid: BigInt! @index
  sender: String!
  nonce: BigInt!
  oappId: String! @index
  securityConfigId: String
  receiveLibrary: String
  configConfirmations: BigInt
  configRequiredDVNCount: Int
  configOptionalDVNCount: Int
  configOptionalDVNThreshold: Int
}
